[package]
name = "rust-data-analysis"
version = "0.1.0"
edition = "2021"

[dependencies]

# Download files from the internet (blocking)
reqwest = { version = "0.12", features = ["blocking"] }

# Extract ZIP files
zip = "4"

# Polars - open-source library for data manipulation, with `lazy` feature
#          enabled to support lazy evaluation 
polars = { version = "0.48", features = ["lazy", "parquet", "polars-io", "regex", "is_in", "pivot", "cum_agg", "abs", "dtype-array", "rows", "cloud", "aws", "round_series", "replace", "dtype-categorical", "dtype-i128"] }

# Move data from SQL to Polars (through Arrow)
connectorx = { git = "https://github.com/sfu-db/connector-x.git", features = ["src_postgres", "dst_polars"] }

# Move data in and out of PostgreSQL
postgres = "0.19"

# Hypothesis testing
hypors = "0.2"

aws-sdk-s3 =  { version = "1", features = ["behavior-version-latest"] }
aws-config = { version = "1", features = ["behavior-version-latest"] }
tokio = { version = "1" }

object_store = "0.12"

df-interchange = { version = "0.2", features = ["polars_0_43", "polars_0_48"] }