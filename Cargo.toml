[package]
name = "rust-data-analysis"
version = "0.1.0"
edition = "2021"

[dependencies]

# Download files from the internet (blocking)
reqwest = { version = "0.12", features = ["blocking"] }

# Extract ZIP files
zip = "2"

# Polars - open-source library for data manipulation, with `lazy` feature
#          enabled to support lazy evaluation 
polars = { version = "0.45", features = ["lazy", "parquet", "polars-io", "regex", "is_in", "pivot", "cum_agg", "abs", "dtype-array", "rows"] }

# Move data from SQL to Polars (through Arrow)
connectorx = { git = "https://github.com/EricFecteau/connector-x.git", branch = "arrow_rs_polars", features = ["src_postgres", "dst_polars"] }

# Move data in and out of PostgreSQL
postgres = "0.19"

# Hypothesis testing
hypors = "0.2.4"