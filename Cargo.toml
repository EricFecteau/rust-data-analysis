[package]
name = "rust-data-analysis"
version = "0.1.0"
edition = "2021"

[dependencies]

# Download files from the internet (blocking)
reqwest = { version = "0.12", features = ["blocking"] }

# Extract ZIP files
zip = "2"

# Polars - open-source library for data manipulation, with `lazy` feature
#          enabled to support lazy evaluation 
polars = { version = "0.45", features = ["lazy", "parquet", "polars-io", "regex", "is_in", "pivot", "cum_agg", "abs", "dtype-array", "rows"] }
polars-arrow = { version = "0.45" }



# human_bytes - converts large byte numbers into a human-readable format
human_bytes = "0.4"

hypors = "0.2.4"

postgres = "0.19"

connectorx = { version = "0.3.3", features = ["src_postgres", "dst_arrow"] }

url = "2.5"

connector_arrow = { version = "0.6", features = ["src_postgres"] }
